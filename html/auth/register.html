<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid Bazar - Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Geologica", sans-serif;
            line-height: 1.5;
        }
        .h1 { font-size: 32px; font-weight: 700; }
        .h2 { font-size: 24px; font-weight: 700; }
        .h3 { font-size: 20px; font-weight: 700; }
        .body-text { font-size: 16px; }
        .label-text { font-size: 14px; }
    </style>
</head>

<body class="min-h-screen flex flex-col justify-center items-center" style="background:#F3F3F3">
    <div id="notificationContainer" class="fixed top-5 right-5 flex flex-col gap-2 z-50"></div>
    <img src="/assets/logo/bidbazar-logo.png" alt="Bid Bazar Logo" class="w-24 h-24 mb-4">

    <h1 class="h1 text-gray-900">Bid Bazar</h1>
    <p class="body-text text-gray-600 -mt-1 mb-8">Your premium Auction Marketplace</p>

    <!-- Register Card -->
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

        <h2 class="h2 text-center text-gray-900">Create Account</h2>
        <p class="label-text text-center text-gray-600 mb-6">Make an account and start bidding</p>

        <label for="username" class="label-text text-gray-700">Username</label>
        <input id="username"
               type="text"
               placeholder="Your username"
               class="w-full border rounded-lg p-3 mt-1 mb-4 body-text focus:outline-none focus:ring-2 focus:ring-blue-300">

        <label for="email" class="label-text text-gray-700">Email</label>
        <input id="email"
               type="email"
               placeholder="Email (your @stud.noroff.no)"
               class="w-full border rounded-lg p-3 mt-1 mb-4 body-text focus:outline-none focus:ring-2 focus:ring-blue-300">

        <label for="password" class="label-text text-gray-700">Password</label>
        <input id="password"
               type="password"
               placeholder="Password"
               class="w-full border rounded-lg p-3 mt-1 mb-4 body-text focus:outline-none focus:ring-2 focus:ring-blue-300">

        <button id="registerBtn"
                class="w-full rounded-lg p-3 font-semibold text-white hover:opacity-90 body-text"
                style="background:#46A6FF">Register</button>

        <p class="label-text text-center mt-4 text-gray-600">Already have an account?
            <a href="login.html" class="text-blue-600 underline">Sign in here</a></p>
    </div>

    <script type="module" src="/js/auth/register.js"></script>
</body>
</html>
