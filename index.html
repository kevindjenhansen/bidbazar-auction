<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidBazar - Auction House</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      body {
        font-family: "Geologica", sans-serif;
        line-height: 1.5;
      }
      .h1 {
        font-size: 32px;
        font-weight: 700;
      }
      .h2 {
        font-size: 24px;
        font-weight: 700;
      }
      .h3 {
        font-size: 20px;
        font-weight: 700;
      }
      .body-text {
        font-size: 16px;
      }
      .label-text {
        font-size: 14px;
      }
    </style>
  </head>

  <body class="bg-[#D9D9D9] flex flex-col min-h-screen">
    <!-- HEADER -->
    <header class="bg-white shadow">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <a href="index.html" class="flex items-center gap-4">
          <img
            src="assets/logo/bidbazar-logo.png"
            width="64"
            height="64"
            alt="logo"
          />
          <span class="h1 hidden sm:block">BidBazar</span></a
        >

        <div id="userHeader" class="flex items-center gap-4">
          <a
            href="html/auth/login.html"
            id="loginBtnHeader"
            class="bg-[#2482ED] border border-black text-white px-5 py-2 rounded-[15px] hover:opacity-90"
            >Login</a
          >
        </div>
      </div>
    </header>

    <!-- Auction List -->
    <main class="grow max-w-7xl mx-auto w-full px-6 py-10">
      <div
        id="notificationContainer"
        class="fixed top-5 right-5 flex flex-col gap-2 z-50"
      ></div>

      <div class="flex flex-wrap items-center justify-between gap-5 mb-10">
        <div class="flex flex-wrap gap-3 items-center">
          <input
            id="searchInput"
            class="px-4 py-2 border border-gray-400 rounded-[15px] body-text bg-white"
            placeholder="Search auctions..."
          />

          <select
            id="tagFilter"
            class="px-4 py-2 border border-gray-400 rounded-[15px] label-text bg-white"
          >
            <option value="">All Tags</option>
          </select>

          <button
            id="searchBtn"
            class="px-4 py-2 border border-black rounded bg-white label-text hover:bg-gray-100"
          >
            Search
          </button>

          <button
            id="activeBtn"
            class="px-4 py-2 border border-black rounded bg-white label-text hover:bg-gray-100"
          >
            Active Only
          </button>
        </div>

        <a
          href="html/listings/createListing.html"
          class="bg-[#00B30C] border border-black text-white px-5 py-2 rounded-[15px] hover:opacity-90 flex items-center gap-2"
        >
          <span class="text-xl">+</span>Create New Listing</a
        >
      </div>

      <h1 class="h1">Auctions</h1>
      <p class="body-text mb-6">Place bids on exclusive items.</p>

      <div
        id="auctionGrid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
      ></div>

      <div
        id="pagination"
        class="flex justify-center gap-2 mt-10 flex-wrap"
      ></div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#003357] text-white mt-auto">
      <div class="max-w-7xl mx-auto px-6 py-6 flex items-center gap-4">
        <img
          src="assets/logo/bidbazar-logo.png"
          width="48"
          height="48"
          alt="logo"
        />
        <p class="label-text">Â© 2025 BidBazar. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
